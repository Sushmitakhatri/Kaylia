<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Products</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-category {
            margin-bottom: 30px;
        }
        .product-category h2 {
            font-size: 1.5rem;
            font-weight: medium;
            margin-bottom: 20px;
        }
        .product-item {
            text-align: center;
            margin-bottom: 20px;
        }
        .product-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .product-item p {
            margin-top: 10px;
            font-size: 1rem;
            font-weight: regular;
        }
        .flexbox{
    display:flex;
    justify-content: space-between;
    margin:60px;
    align-items: center;
  }

.navtext{
    display:flex;
    gap: 32px;
  }
    </style>
</head>
<body>
    <div class="flexbox">
        <div class="mainlogo">
            <img src="images/logo.png" alt="image">
        </div>
  
        <div class="navtext">
            <a style="text-decoration: none; color: black;  " href="index.html">Home</a>
            <a style="text-decoration: none; color: #A88257;" href="Product Display page.html">Products</a>
            <a style="text-decoration: none; color: black" href="NewArrivalsPage.html">New Arrival</a>
            <a style="text-decoration: none; color: black;" href="Add to cart.html">Cart(0)</a>
            
        </div>
        </div>

    <div class="container mt-5">
        <div class="product-category">
            <h2>Normal to Dry Skin</h2>
            <div class="row">
                <div class="col-md-3 col-sm-6 product-item">
                    <img src="images/Arth Rhythm.png" alt="Arth Rhythm">
                    <p>Arth Rhythm</p>
                </div>
                <div class="col-md-3 col-sm-6 product-item">
                    <img src="images/LA ROCHE-posay.png" alt="LA Roche-Posay">
                    <p>LA Roche-Posay</p>
                </div>
                <div class="col-md-3 col-sm-6 product-item">
                    <img src="images/Bio derma.png" alt="Bioderma">
                    <p>Bioderma</p>
                </div>
                <div class="col-md-3 col-sm-6 product-item">
                    <img src="images/Oclerian.png" alt="Oclerian">
                    <p>Oclerian</p>
                </div>
            </div>
        </div>
        <div class="product-category">
            <h2>Oily Skin</h2>
            <div class="row">
                <div class="col-md-3 col-sm-6 product-item">
                    <img src="images/hyalu-cica.png" alt="Hyalu-Cica">
                    <p>Hyalu-Cica</p>
                </div>
                <div class="col-md-3 col-sm-6 product-item">
                    <img src="images/vilvah.png" alt="Vilvah">
                    <p>Vilvah</p>
                </div>
                <div class="col-md-3 col-sm-6 product-item">
                    <img src="images/beauty of joseon.png" alt="Beauty of Joseon">
                    <p>Beauty of Joseon</p>
                </div>
                <div class="col-md-3 col-sm-6 product-item">
                    <img src="images/the derma.png" alt="The Derma">
                    <p>The Derma</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
