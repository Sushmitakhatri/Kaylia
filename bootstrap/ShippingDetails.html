<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shipping Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    
    <div style="margin-top: 30px;" class="container">
        <h3>Shipping Details</h3>
        <div style="margin-top: 30px;" class="row">
            <div  class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                <input style="background-color: #F5EEE7; border-color: #F5EEE7;" type="" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>

             <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input style="background-color: #F5EEE7; border-color: #F5EEE7;" type="" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Phone</label>
                <input style="background-color: #F5EEE7; border-color: #F5EEE7;" type="" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
        </div>

        <h3 style="margin-top: 30px;">Shipping Address</h3>
        <div style="margin-top: 30px;" class="row">
            <div  class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Country/City</label>
                <input style="background-color: #F5EEE7; border-color: #F5EEE7;" type="" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>

             <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Address</label>
                <input style="background-color: #F5EEE7; border-color: #F5EEE7;" type="" class="form-control" id="exampleFormControlInput1" placeholder="">
             </div>
        </div>

        <div class="row">
            <div style="text-align: center; margin-top: 30px; margin-bottom: 30px;" class="col">
            <a href="Payment.html"><button style="background-color: #F5EEE7; border-color: #F5EEE7; color: black; padding-left: 45px; padding-right: 45px;" type="button" class="btn btn-primary btn-lg">Continue to Checkout</button></a>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
