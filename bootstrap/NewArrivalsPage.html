<!doctype html>
<html lang="en">
  <head>
    <link href="NewArrivals.css" rel="stylesheet"
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Arrivals</title>

  <body>
    <div style="margin-top: 20px;" class="nav">

            <div class="row">
                <div class="col">
                    <h1>New Arrivals</h1>
                </div>
                <div style ="text-align: right; margin-top: -60px;">
                <div style="display: inline-flex; gap:32px;" class="col">

                    <img height="60px" width="60px" src="../images/Right arrow.png">
                </div>
            </div>
        </div>
    </div>

    <div style="margin-top: 60px; " class="items">
      <div class="container">
        <div style="display: inline-flex; gap: 65px ;" class="images">
          <img height="400px" width="300px" src="../images/clenser.png" alt="clenser">
          <img height="400px" width="300px" src="../images/sunscreen.png" alt="sunscreen">
          <img height="400px" width="300px" src="../images/bodylotion.png" alt="bodylotion">
          <img height="400px" width="300px" src="../images/moisturuze.png" alt="moisturuze">

          <div style="margin-top: 20px;" class="container">
            <div class="item-text">
              <div class="row">

                  <h5>Clenser</h5>

                </div>
                <div class="col">
                  <h5 style="margin-left: 25px;">Sunscreen</h5>
                  <h5 style="margin-left: 25px;">$29.00</h5>
                </div>
                <div class="col">
                  <h5 style="margin-left: 70px;">Body Lotion</h5>
                  <h5 style="margin-left: 70px;">$22.00</h5>
                </div>
                <div class="col">
                  <h5 style="margin-left: 120px;">Moisturizers</h5>
                  <h5 style="margin-left: 120px;">$30.00</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
